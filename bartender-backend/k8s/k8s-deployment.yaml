apiVersion: apps/v1
kind: Deployment
metadata:
  name: bartender-backend
  labels:
    app: bartender-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bartender-backend
  template:
    metadata:
      labels:
        app: bartender-backend
    spec:
      containers:
        - name: bartender-backend
          image: bartender-backend